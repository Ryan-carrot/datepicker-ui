<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
    <body>
        <main class="calendar" role="region" aria-label="Calendar for December 2025">
            <header class="cal-header">
                <div class="month-title">
                    <span class="month-label">December</span>
                    <span class="year-label">2025</span>
                </div>

                <nav class="nav" aria-label="Calendar navigation">
                    <!-- Non-functional links (no JS). Replace href with actual links if you add functionality. -->
                    <a href="#" aria-label="Previous month" title="Prev">‹</a>
                    <a href="#" aria-label="Next month" title="Next">›</a>
                </nav>
            </header>

            <div class="weekdays" aria-hidden="true">
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
                <div class="weekday">Sun</div>
            </div>

            <!--
            Grid of days for December 2025.
            December 1, 2025 is a Monday — the grid below lists 1..31 without leading empty cells.
            If you change month you may need to add .empty placeholder cells to the start
            (or remove cells) so layout aligns with weekday headers.
            -->
            <div class="days" role="grid" aria-label="Days of December 2025">
            <!-- Row 1 -->
            <div class="day" role="gridcell" tabindex="0" aria-label="December 1, 2025">
                <span class="date">1</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 2, 2025">
                <span class="date">2</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 3, 2025">
                <span class="date">3</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 4, 2025">
                <span class="date">4</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 5, 2025">
                <span class="date">5</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 6, 2025">
                <span class="date">6</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 7, 2025">
                <span class="date">7</span>
            </div>

            <!-- Row 2 -->
            <div class="day today" role="gridcell" tabindex="0" aria-label="December 8, 2025" aria-current="date">
                <span class="date">8</span>
                <span class="note">Today</span>
                <!-- you could place small notes or short event dots here -->
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 9, 2025">
                <span class="date">9</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 10, 2025">
                <span class="date">10</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 11, 2025">
                <span class="date">11</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 12, 2025">
                <span class="date">12</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 13, 2025">
                <span class="date">13</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 14, 2025">
                <span class="date">14</span>
            </div>

            <!-- Row 3 -->
            <div class="day" role="gridcell" tabindex="0" aria-label="December 15, 2025">
                <span class="date">15</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 16, 2025">
                <span class="date">16</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 17, 2025">
                <span class="date">17</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 18, 2025">
                <span class="date">18</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 19, 2025">
                <span class="date">19</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 20, 2025">
                <span class="date">20</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 21, 2025">
                <span class="date">21</span>
            </div>

            <!-- Row 4 -->
            <div class="day" role="gridcell" tabindex="0" aria-label="December 22, 2025">
                <span class="date">22</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 23, 2025">
                <span class="date">23</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 24, 2025">
                <span class="date">24</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 25, 2025">
                <span class="date">25</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 26, 2025">
                <span class="date">26</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 27, 2025">
                <span class="date">27</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 28, 2025">
                <span class="date">28</span>
            </div>

            <!-- Row 5 -->
            <div class="day" role="gridcell" tabindex="0" aria-label="December 29, 2025">
                <span class="date">29</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 30, 2025">
                <span class="date">30</span>
            </div>
            <div class="day" role="gridcell" tabindex="0" aria-label="December 31, 2025">
                <span class="date">31</span>
            </div>
            <!-- Fill last 4 grid slots with empty placeholders to keep grid shape consistent -->
            <div class="day empty" aria-hidden="true"></div>
            <div class="day empty" aria-hidden="true"></div>
            <div class="day empty" aria-hidden="true"></div>
            <div class="day empty" aria-hidden="true"></div>
            </div>
        </main>
    </body>
</html>


 <!-- NOTES:
     - This calendar is a static UI-only component (no JavaScript).
     - To change the month: update the month name/year in the header and change the day cells:
         * Add/remove leading .day.empty placeholders to align day 1 with the correct weekday.
         * Add/remove day elements to match the number of days in the month.
     - Mark a day as "today" by adding class="day today" and aria-current="date".
     - If you later add JS, you can make Prev/Next functional, generate days automatically, and improve accessibility further.
  -->
